<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags-->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<!-- Your app title -->
<title>TheF33D</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.6/animate.min.css">
<style>
/*android roboto font load*/
@import url(http://fonts.googleapis.com/css?family=Roboto:300,700,500italic,900,300italic,400italic,900italic,100italic,100,500,400,700italic);

@import url(http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900);
@import url(http://fonts.googleapis.com/css?family=VT323);

@import url(http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css);

/*hide scroll bar*/
::-webkit-scrollbar { 
    display: none; 
}

*{
  -webkit-touch-callout: none;
  -webkit-user-select: none;
  user-select: none;
}
html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
  margin: 0;
  padding: 0;
  border: 0;
  font-size: 100%;
  font: inherit;
  vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
  display: block;
}
body {
  line-height: 1;
}
ol, ul {
  list-style: none;
}
blockquote, q {
  quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
  content: '';
  content: none;
}
table {
  border-collapse: collapse;
  border-spacing: 0;
}

body,#main{
  position: relative;
  width: 100%;height: 100%;
  overflow-x: hidden;
  overflow-y: scroll; 
  padding: 0;margin: 0;
  top:0;left:0;
  font-family: 'Roboto', 'sans-serif';color:#ddd;
  font-weight: 400;
  background-color: #121212;
  color: #2b2b2b;
}


#splash_title{
  color: #ddd;
  font-size: 72px;
  line-height: 72px;
  text-align: center;
  font-family: 'Roboto';
  font-weight: 200;
  margin: calc(50% + 72px) auto;
  width: auto;
}
#splash_title .loader {
  width: 40px;
  height: 40px;
  border-radius: 99px;
  top:-40px; left: 5%;
  background: transparent;
  border: 2px solid #ff5252;
  border-top-color: transparent;
  position: absolute;
  -webkit-animation: spin 1s linear infinite;
  animation: spin 1s linear infinite;
}

@-webkit-keyframes spin {
  0% {
    -webkit-transform: rotate(0deg);
    transform: rotate(0deg);
  }
  100% {
    -webkit-transform: rotate(360deg);
    transform: rotate(360deg);
  }
}

</style>
</head>

<body>
  <div class="animated" id="splash_title">
    <div class="loader"></div>
    Expresso
  </div>
</body>

<!--underscore JS Library-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>
<!--moment JS Library-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
<!--prefixFree JS Library-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
<!--jQuery JS Library-->
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!--velocity js library -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery.transit/0.9.9/jquery.transit.min.js"type="text/javascript"></script>

<script type="text/javascript">
/* jshint undef: true, unused: false */
/* global console, alert, $, _, moment
*/
$(window).load(function() {
  $('#splash_title').addClass('fadeInDown');
  _.delay(function() {
    $('#splash_title').addClass('fadeOutDown');
  }, 5000);
});

</script>
</html>
