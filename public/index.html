body,#main{
  position: relative;
  width: 100%;height: 100%;
  overflow-x: hidden;
  overflow-y: scroll; 
  padding: 0;margin: 0;
  top:0;left:0;
  font-family: 'Roboto', 'sans-serif';color:#ddd;
  font-weight: 400;
}

.chat_cont{
  position: relative;
  width: 100%;height: auto;
  min-height: 100%;
  overflow-x: hidden;
  overflow-y: scroll; 
  padding: 0 0 60px 0;margin: 0;
  top:0;left:0;
  font-family: 'Roboto', 'sans-serif';color:#222;
  font-weight: 300; font-size: 14px;
}
.chat_cont .row{
  position: relative;
  width: calc(100% - 16px);padding: 0 8px;
  text-align: right;
  min-height: 40px;
}
.row .profile{
  position: absolute;
  width: 30px;
  height: 30px;
  top: 0;
  left: 8px;
  border: 1px solid #F8BBD0;
  border-radius: 99px;
  background-color: #fff;
}
.row.me .profile{
  right: 8px;
  left: auto;
}

.row .chat_text_card{
  font-family: 'Roboto', 'sans-serif';
  color:#fff;
  font-weight: 500;
  width: calc(60% - 40px);height: auto;
  padding: 8px 12px;
  margin: 10px 45px 0 40px;
  border-radius: 1px;
  border: 1.2px solid #E1F5FE;
  background-color: #03A9F4;
  font-size: 13px;line-height: 22px;
  text-align: left;
  max-width: 400px;
  animation-name: animSlideElastic;
  animation-duration: 1s;
  animation-timing-function: linear;
  z-index: 1;
}
.row.me .chat_text_card{
  margin-left: auto; margin-right: 45px;
  background-color: #00BCD4;
  animation-name: animGenie;
  animation-duration: 450ms;
  animation-timing-function: linear;
  z-index: 2;
}

.chat_text_card .soundCloudLink, .chat_text_card i{
  width: 50px;
  display: block;
  font-size: 40px;
  overflow: hidden;
  border-radius: 2px;
  border: 1px solid rgba(255,255,255,0.5);
  text-align: center;
  vertical-align: middle;
}


.message_bar{
  position: fixed;
  bottom: 0;left: 0;
  width:100%; height: 50px;
  border-top: 1px solid #dedede;
  background-color: #fff;
}

.message_bar input{
  width: 65%; height: 50px;
  line-height: 26px;font-size: 18px;
  margin: 0;padding: 0;
  border: none;
  background-color: none;
  vertical-align: middle;
}

.message_bar input:focus{
  outline: none;
}

.message_bar i.icon{
  width: 10%;
  margin: 0;padding: 0;
  text-align: center;display: inline-block;
  vertical-align: middle;
}

@keyframes animGenie {
  0% { opacity:0; -webkit-transform: translate3d(0,calc(200% + 30px),0) scale3d(0,1,1); -webkit-animation-timing-function: ease-in; transform: translate3d(0,calc(200% + 30px),0) scale3d(0,1,1); animation-timing-function: ease-in; }
  40% { opacity:0.5; -webkit-transform: translate3d(0,0,0) scale3d(0.02,1.1,1); -webkit-animation-timing-function: ease-out; transform: translate3d(0,0,0) scale3d(0.02,1.1,1); animation-timing-function: ease-out; }
  70% { opacity:0.6; -webkit-transform: translate3d(0,-40px,0) scale3d(0.8,1.1,1); transform: translate3d(0,-40px,0) scale3d(0.8,1.1,1); }
  100% { opacity:1; -webkit-transform: translate3d(0,0,0) scale3d(1,1,1); transform: translate3d(0,0,0) scale3d(1,1,1); }
}

#caspar_cont{
  position: fixed;
  top: 10px;right: 10px;
  width: 240px;height: 135px;
  padding: 0;margin: 0;
  overflow: visible;
  border: none;
  z-index: 3;
}
#caspar_cont .hide_button{
  height: 40px; width: 40px;
  background-color: #E91E63;
  color: #fff;
  text-align: center;
  vertical-align: middle;
  line-height: 40px;

/*media modal and above on index 3*/
.media_search_modal{
  position: fixed;
  bottom: 0;left: 0;
  width: 100%;height: 100%;
  overflow: hidden;
  background-color: #fff;
  z-index: 3;
  transition: all .400s ease;
}
.media_search_modal.hidden{
  bottom: -100%;left: 0;
  transition: all .400s ease;
}
.media_search_modal .close_media{
  height: 45px; width: 40px;
  font-size: 30px;
  color: #E91E63;

}
.media_search_modal .seach_cont{

}
.media_search_modal .seach_cont input{

  color:#E91E63;

  border: none;
}
.media_search_modal .seach_cont input:focus{
  border: none;
  outline: none;
}
.media_search_modal .category_cont{
  position: relative;
  margin:0;
  padding: 0;
  overflow-y: scroll;
  height: 100%; width: 100%;
}
.media_search_modal .category_item{
  display: inline-block;

  background-color: #E91E63;
  color: #fff;
  line-height: 100px;
  font-size: 60px;
  text-align: center;
  border-radius: 2px;
}

</style>
</head>
<body>

<div id="caspar_cont">

<div id="main">

<!--underscore JS Library-->
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/3.3.1/lodash.min.js"></script>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>

 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<!-- soundCloud SDK API -->
<script src="//connect.soundcloud.com/sdk.js" type="text/javascript"></script>

<script src="//w.soundcloud.com/player/api.js" type="text/javascript"></script>

<script src="SoundCloud.js" type="text/javascript"></script>
<!-- Casper Player controller -->
<script src="CasperPlayer.js" type="text/javascript"></script>
<!-- youTube iFrame Api -->
<script src="//www.youtube.com/iframe_api" type="text/javascript"></script>

<!-- firebase SDK -->
<script src="https://cdn.firebase.com/js/client/2.0.5/firebase.js"></script>
<script>

// using custom template delimiters to react like mustache templating system
_.templateSettings.interpolate = /{{([\s\S]+?)}}/g;

var gSoundCloudPlayer;
var gCasperPlayer;
var gSoundCloudSearch;
var gFireBaseTestChat;

var gUserId = Math.random().toString(36).substr(2);


/* jshint undef: true, unused: false */
/* global console, alert, $, _, moment, 
  Firebase, SC, YT, 
  SoundCloudPlayer, SoundCloudSearch, CasperPlayer, 
 */
$(window).load(function(){ 

  // Get a reference to our posts
  gFireBaseTestChat = new Firebase('https://thef33d.firebaseio.com/testChat');
  gCasperPlayer = new CasperPlayer('casparPlayer');
  gSoundCloudSearch = new SoundCloudSearch();

  //random hash right now, thats all
  
  ////////////////////////////////////////////////////////////////////
  ///// FIREBASE  FUNCTIONS
  ////////////////////////////////////////////////////////////////////


    // Retrieve new posts as they are added to Firebase
    gFireBaseTestChat.on('child_added', function(snapshot) {
      console.log('child added');
      console.log(snapshot.val());
      var htmlString = '';
      var newPost = snapshot.val();
      if(gUserId === newPost.userId) {
        htmlString = '' +
          '<div class="row me">' +
            '<div class="profile"></div>' +
            '<div class="chat_text_card me">' +
              newPost.message + 
            '</div>' +
          '</div>';
      } else {
       htmlString = '' +
        '<div class="row">' +  
          '<div class="profile"></div>' +
          '<div class="chat_text_card" data-type="text">' + 
            newPost.message + 
          '</div>' +
        '</div>';
      }
      console.log(htmlString);
      $('.chat_cont').append(htmlString);
    });

  ////////////////////////////////////////////////////////////////////
  ///// MESSAGE BAR FUNCTIONS
  ////////////////////////////////////////////////////////////////////
  var sendMessage = function() {
    //only take first 250 characters
    var messageString = $('.message_bar input').val().slice(0, 250);
    //check if empty
    if(!messageString || messageString === '') {
      return;
    }
    var currentDate = moment().toISOString();
    $('.message_bar input').val('');
    /*$('.chat_cont').append('' +
      '<div class="row me">' +  
        '<div class="profile"></div>' +
          '<div class="chat_text_card me">' +
            messageString +
          '</div>' +
      '</div>');*/
    gFireBaseTestChat.push({
      message : messageString,
      dateTime: currentDate,
      type: 'text', 
      userId: gUserId
    });

    $('body').scrollTop($('body').outerHeight());
  };

  //search bar events
  $('.message_bar #sendIt').on('click', function() { 
    sendMessage();
  });

  $('.message_bar input').on('keyup paste change keydown', function(e) { 
    var textLength = $('.message_bar input').val().length || 0;
    var sendButton = $('#sendIt');
    if(textLength || textLength > 0) {
      if(sendButton.hasClass('ion-ios-chatbubble-outline')) {
        sendButton.attr('class','icon ion-ios-chatbubble');
      }
    } else {
      if(sendButton.hasClass('ion-ios-chatbubble')) {
        sendButton.attr('class','icon ion-ios-chatbubble-outline');
      }
    }
    //if enter key is pressed
    if (e.which == 13) {
       sendMessage();
    }
  });
  

  ////////////////////////////////////////////////////////////////////
  ///// SOUNDCLOUD  FUNCTIONS
  ////////////////////////////////////////////////////////////////////

  // SoundCloud element action
  $('.chat_cont').on('click', '.soundCloudLink', function(){
    // hide player
    gCasperPlayer.hide();
    var trackId = $(this).attr('data-resouce-id');
    var casparPlayerDom = $('#casparPlayer');
    console.log('trackId ' + trackId);
    gSoundCloudPlayer = new SoundCloudPlayer('casparPlayer', trackId);
  });


  var searchCallback = function(results) {
    var tracks = results;
    _.each(tracks, function(t) {
      var htmlString = '' +
      '<div class="row">' +  
        '<div class="profile"></div>' +
        '<div class="chat_text_card">' + 
          t.title;

      if(t.smlImage) {
        htmlString += '<img class="soundCloudLink" src="' + t.smlImage + '" data-resouce-id="' + 
          t.resourceID + '"/>'; 
      } else {
        htmlString += '<i class="soundCloudLink ion-music-note" data-resouce-id="' + 
          t.resourceID + '"></i>';
      }

      htmlString += '' + 
        '</div>' +
      '</div>';
      $('.chat_cont').prepend(htmlString);
    });
  };

  gSoundCloudSearch.searchForTrack('earl knight', searchCallback);

  var i = 0;
  while (i < 1) {
    var htmlString = '' +
    '<div class="row">' +  
      '<div class="profile"></div>' +
      '<div class="chat_text_card" data-type="text">' + 
        'Hey, whats up feral. Are you doing anything cool here today?' + 
      '</div>' +
    '</div>';
    $('.chat_cont').prepend(htmlString);
    i++;
  }

 

  ////////////////////////////////////////////////////////////////////
  ///// YOUTUBE  FUNCTIONS
  ////////////////////////////////////////////////////////////////////

  $('.chat_cont').on('click', '.youTubeLink', function() {
    // hide player
    gCasperPlayer.hide();
    var videoId = $(this).attr('data-resouce-id');
    var imageUrl = $(this).attr('src');
    console.log('videoId ' + videoId);
    $('#casparPlayer').css('background-image','url("' + imageUrl + '")');

    var playerVars = {
      enablejsapi: 1,
      modestbranding: 1,
      controls: 2,
      disablekb: 1,
      autohide: 1,
      iv_load_policy: 3,
      showinfo: 0,
      autoplay: 0
    }; 
    var onPlayerReady = function(event) {
      event.target.playVideo();
      console.log('readddddy');
    };
    var playerDom = $('#casparPlayer');
    playerDom.attr('src', '//www.youtube.com/embed/' +
      videoId + '?rel=0' +
      '&amp;controls=0' +
      '&amp;showinfo=0' + 
      '&amp;autoplay=1');
    // show player
    gCasperPlayer.show();
    var player = new YT.Player('casparPlayer', {
        height: '135',
        width: '240',
        videoId: 'sSZHjQennxM',
        playerVars: playerVars,
        events: {
          'onReady': onPlayerReady,
        }
    });
  });

  var youtube_url= 'https://www.googleapis.com/youtube/v3/';
  var youtube_key= 'AIzaSyChicIwpV9J2orw3ffLqmtdgZnukIdVd1o';
  //https://code.google.com/apis/console/

  var videos="";

  var youtubeSeach = function(results) {
    _.each(results, function(v) {
      console.log(v);
      var htmlString = '' +
      '<div class="row">' +  
        '<div class="profile"></div>' +
        '<div class="chat_text_card">' + 
          v.snippet.title;

      if(v.snippet.thumbnails.default.url) {
        htmlString += '<img width="120" class="youTubeLink" src="' + v.snippet.thumbnails.default.url + '" data-resouce-id="' + 
          v.id.videoId + '"/>'; 
      } else {
        htmlString += '<i class="youTubeLink ion-music-note" data-resouce-id="' + 
          v.id.videoId + '"></i>';
      }

      htmlString += '' + 
        '</div>' +
      '</div>';
      $('.chat_cont').prepend(htmlString);
      $('body').scrollTop($('body').outerHeight());
    });
  };

  function searchVideos(keyword) {
    var method = 'search';
    $.ajax({
      type: 'GET',
      dataType :'jsonp',
      url : youtube_url + method + 
        '?q=' + keyword + 
        '&type=videos' + 
        '&key=' + youtube_key + 
        '&part=snippet',
      success : function(json) {
        if(json) {
          videos = json;
          youtubeSeach(videos.items);
          
        }
      }
    });
  }
  searchVideos('Relax with me');
  ////////////////////////////////////////////////////////////////////
  ///// MEDIA ADD MODAL
  ////////////////////////////////////////////////////////////////////

  $('.media_search_modal .close_media').click(function(){
    $('.media_search_modal').addClass('hidden');
  });

  $('.open_media').click(function(){
    $('.media_search_modal').removeClass('hidden');
  });


});
</script>
</body>
